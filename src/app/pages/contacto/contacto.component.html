<div class="contacto-container">
    <h2>Contacto</h2>
    <p>Si tienes preguntas o deseas más información sobre nuestros productos y recomendaciones para instituciones, no dudes en contactarnos a través del formulario.</p>
  
    <form (ngSubmit)="enviarFormulario()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" class="form-control" placeholder="Nombre completo" required>
      </div>
  
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" placeholder="nombre@institucion.com" required>
      </div>
  
      <div class="form-group">
        <label for="institucion">Nombre de la Institución</label>
        <input type="text" id="institucion" [(ngModel)]="institucion" name="institucion" class="form-control" placeholder="Nombre de la empresa, colegio, etc." required>
      </div>
  
      <div class="form-group">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" [(ngModel)]="mensaje" name="mensaje" rows="4" class="form-control" placeholder="Escribe tu mensaje aquí" required></textarea>
      </div>
  
      <button type="submit" class="boton-enviar">Enviar Mensaje</button>
    </form>
  </div>
