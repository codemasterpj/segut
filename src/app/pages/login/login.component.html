        <input type="email" nz-input formControlName="email" placeholder="correo" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control nzErrorTip="Ingrese la contrase침a!">
      <nz-input-group nzPrefixIcon="lock">

      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <div nz-row class="login-form-margin">
    <div nz-col [nzSpan]="12">
      <label nz-checkbox formControlName="remember">
        <span>Recordar Inicio de Sesi칩n</span>
      </label>
    </div>

    <div nz-col [nzSpan]="12">
      <a class="login-form-forgot">Olvidaste tu contrase침a?</a>
    </div>
    
  </div>

  <button nz-button class="login-form-button" [nzType]="'primary'" type="button"
